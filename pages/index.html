<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/styles.css">
  <title>Platzi Video</title>
</head>
<body>
  <header class="header">
    <div class="header_logo">
      <img src="../src/img/logo-platzi-video.png" alt="">
    </div>
    <div class="header_menu">
      <div class="header_menu-profile">
        <img src="../src/img/user-icon.png" alt="">
        <p>Perfil</p>
      </div>
      <ul class="header_menu-navbar">
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar sesión</a></li>
      </ul> 
    </div>
  </header>
  <section class="main">
    <h2 class="main_title">¿Que quieres ver hoy?</h2>
    <input class ="input" type="text" placeholder="Buscar...">
  </section>
  <section class="carousel">
    <div class="carousel_container">
      <div class="carousel_item">
        <img class="carousel_item-img" src="https://images.pexels.com/photos/87403/cheetah-leopard-animal-big-87403.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="image">
        <div class="carousel_item-details">
          <div class="carousel_item-details_icons">
            <img src="../src/img/icons8-play-64.png" alt="Play">
            <img src="../src/img/icons8-heart-plus-50.png" alt="Plus" >
          </div>
          <p class="carousel_item-details_title">Titulo descriptivo</p>
          <p class="carousel_item-details_subtitle">2019 16+ 114 minutos</p>
        </div>
      </div>
      <div class="carousel_item"></div>
      <div class="carousel_item"></div>
    </div>
  </section>
</body>
</html>
