<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/login.css">
  <title>Platzi Video</title>
</head>
<body>
  <header class="header">
    <div class="header_logo">
      <img src="../src/img/logo-platzi-video.png" alt="">
    </div>
  </header>
  <section class="login">
    <section class="login_container">
      <h2>Iniciar Sesión</h2>
      <form class="login_container-form">
        <input type="text" class="input" placeholder="Correo">
        <input type="password" class="input" placeholder="Contraseña">
        <button class="button">Iniciar Sesión</button>
        <div class="login_container-remember-options">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">
            Recuérdame
          </label>
          <a href="/">Olvide mi contraseña</a>
        </div>
      </form>
      <section class="login_container-social-media">
        <div><img src="../src/img/google-icon.png" alt="google icon">Inicia sesión con Google</div>
        <div><img src="../src/img/twitter-icon.png" alt="twitter icon">Inicia sesión con Twitter</div>
      </section>
      <p class="login_container-register">No tienes ninguna cuenta <a href="./register.html">Regístrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
